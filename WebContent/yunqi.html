<script type="text/javascript">
$(function(){
	//给a标签绑定一个单机事件
	$("a").click(function(){
		//点击之后可以重复的切换显示数字和图片
		var a=$(this)
		//使用定时器来进行重复操作
		//FUNc重复操作  第一个50重复操作执行间隔
		//第二个50代表隔多久启动定时器
		//时间执行间隔为毫秒MS
		var i = 0;
		var id = setInterval(function(){
			//产生一个随机分数
			var number = parseInt(Math.random()*90);
			$("font").html(number);
			i++;
			//number是0-90之间，number/10为0-8.9999
			var imgName="images/"+(parseInt(number/10)+1)+".jpg";
			$("#tp").attr("src",imgName);
			if(i==50){
				clearInterval(id);0
				a.parent().prev().prev().html(number);
				a.parent().prev().find("img").attr("src",imgName);
				//查找子孙元素
			}
		},30,30);
		
	});
});
</script>
